# "Strudel workshop, first effects: stacks within stacks"
# @by Felix Roos
# @source: https://strudel.tidalcycles.org/workshop/first-effects#some-basic-effects

Stack:
- Stack:
  - Sound: hh*8
    gain: /[.25 1]*2
  - Sound: bd*2,~ sd:1

- Note: <[c2 c3]*4 [bb1 bb2]*4 [f2 f3]*4 [eb2 eb3]*4>/2
  sound: sawtooth
  lpf: 200 1000

- Note: <[c3,g3,e4] [bb2,f3,d4] [a2,f3,c4] [bb2,g3,eb4]>/2
  sound: sawtooth
  vowel: <a e i o>/2
