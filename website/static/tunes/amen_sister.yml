Init:
- Samples: github:tidalcycles/Dirt-Samples/master

Stack:

# amen
- N:
  - .0 1 2 3 4 5 6 7
  - sometimes:
    - Set:
      - ply: 2 # FIXME: should be on same level
  - rarely:
    - Set:
      - speed: .2 | -2 # ditto
  - sometimesBy:
    - .4
    - Set:
      - delay: .5 # ditto
  - s: amencutup
  - slow: 2
  - room: .5

# bass
- Sine-:
  - add:
    - Saw-:
      - slow: 4 # ditto
  - range: [ 0, 7 ]
  - segment: 8
  - superimpose:
    - Set:
      - add: .1 # ditto
  - scale: G0 minor
  - note:
  - s: sawtooth
  - decay: .1
  - sustain: 0
  - gain: .4
  - cutoff:
    - Perlin-: # ditto
      - range: [ 300, 3000 ]
      - slow: 8
  - resonance: 10
  - degradeBy: .0 0.1 .5 .1
  - rarely:
    - Add:
      - Note: 12

# chord
- Note:
  - M:
    - Bb3,D4
    - superimpose:
      - Set: 
        - add: .2
  - s: sawtooth
  - cutoff: 1000
  - struct: .<~@3 [~ x]>
  - decay: .05
  - sustain: .0
  - delay: .8
  - delaytime: .125
  - room: .8

# alien
- S:
  - breath
  - room: 1
  - shape: .6
  - chop: 16
  - rev:
  - mask: .<x ~@7>

- N:
  - .0 1
  - s: east
  - delay: .5
  - degradeBy: .8
  - speed:
    - Rand-:
      - range: [ .5, 1.5 ]

- reset: .<x@7 x(5,8,-1)>