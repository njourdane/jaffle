Note:
- M:
  - <8(3,8) <7 7*2> [4 5@3] 8>
  - sub: 1 # sub 1 -> 1-indexed
- layer:
  - Set:
  - Set:
    - add: 7
    - color: steelblue
    - off:
      - =1/8
      - Set:
        - add: _2,4
        - off:
          - =1/8
          - Set:
            - add: 5
            - echo: [ 4, .125, .5 ]
  - slow: 2
- scale: A1 minor

- s: flbass
- n: 0
- gain: .3
- cutoff:
  - Sine.:
    - slow: 7
    - range: [ 200, 4000 ]
- resonance: 10
# hcutoff: 400
- clip: 1
- stack:
  - S: _bd:1*2,~ sd:0,[~ hh:0]*2
- pianoroll^:
    vertical: 1